# Site wide configuration

title: Crimson Sky
locale: en_US
timezone: CET
description: Life is lovely, so I wite about.
logo: image.jpg
search: true
url: https://dizhrne.github.io
external_data_url: # common url for images and other external data

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate
  - jemoji

collections_dir: docs

# Front Matter Defaults
defaults:
  # Post defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comments: true
      share: true
  
# Add you collections here. Remove the 'animals' collection in your site.
collections:
  animals:
    output: true
    permalink: /:collection/:path

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

paginate: 20
paginate_path: /posts/page:num

# See http://jch.penibelst.de/ for settings.
compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: []
  blanklines: true
  profile: false
  startings: []

# Site owner
owner:
  name: Crimson
  avatar: image.jpg
  email: dizhrne@gmail.com
  disqus-shortname: braidwoodinn-github-io
  github: DIZHRNE
  google:
    plus:
    analytics: #google-analytics-id
    verify:
    ad-client:
    ad-slot:
  bing-verify:
